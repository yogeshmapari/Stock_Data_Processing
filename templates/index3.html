<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colored Stock List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .stock-list {
            list-style: none;
            padding: 0;
        }
        .stock-item {
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .positive {
            background-color: #d4edda; /* Bootstrap success color */
            color: #155724;
        }
        .negative {
            background-color: #f8d7da; /* Bootstrap danger color */
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stock List</h1>
        <ul class="stock-list" id="stock-list">
            <!-- Stock items will be dynamically added here -->
        </ul>
    </div>

    <script>
        // Dummy data (replace with actual data fetched from backend or API)
        const stocks = [
            { symbol: 'AAPL', name: 'Apple Inc.', dailyReturn: 0.02 },
            { symbol: 'GOOGL', name: 'Alphabet Inc.', dailyReturn: -0.015 },
            { symbol: 'MSFT', name: 'Microsoft Corporation', dailyReturn: 0.01 },
            { symbol: 'AMZN', name: 'Amazon.com Inc.', dailyReturn: -0.025 },
            { symbol: 'FB', name: 'Meta Platforms Inc.', dailyReturn: 0.03 }
        ];

        // Function to create and append stock items to the list
        function renderStockList() {
            const stockList = document.getElementById('stock-list');

            stocks.forEach(stock => {
                const listItem = document.createElement('li');
                listItem.classList.add('stock-item');

                // Determine color based on daily return
                if (stock.dailyReturn > 0) {
                    listItem.classList.add('positive');
                } else if (stock.dailyReturn < 0) {
                    listItem.classList.add('negative');
                }

                listItem.textContent = `${stock.symbol} - ${stock.name}`;

                stockList.appendChild(listItem);
            });
        }

        // Render initial stock list
        renderStockList();
    </script>
</body>
</html>
