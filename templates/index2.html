<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Live Stock Website</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .controls select, .controls input[type="date"], .controls input[type="text"], .controls button {
            padding: 10px;
            margin-bottom: 10px;
            flex: 1;
            min-width: 200px;
            margin-right: 10px;
        }
        .controls button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        .controls button:hover {
            background-color: #0056b3;
        }
        .chart-container {
            margin-bottom: 40px;
        }
        .chart-container h2 {
            text-align: center;
        }
        .chart-container canvas {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Interactive Live Stock Website</h1>
        <div class="controls">
            <input type="text" id="stock-search" placeholder="Search for a stock...">
            <label for="stock-select">Select a stock:</label>
            <select id="stock-select"></select>
            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date">
            <label for="end-date">End Date:</label>
            <input type="date" id="end-date">
            <button id="update-chart">Update Chart</button>
            <button id="download-data">Download Data</button>
            <button id="add-comparison">Add Comparison</button>
        </div>
        <div class="controls">
            <label><input type="checkbox" class="chart-option" value="close-price" checked> Close Price</label>
            <label><input type="checkbox" class="chart-option" value="volume"> Volume</label>
            <label><input type="checkbox" class="chart-option" value="ma-5"> MA 5 Day</label>
            <label><input type="checkbox" class="chart-option" value="ma-10"> MA 10 Day</label>
            <label><input type="checkbox" class="chart-option" value="rsi"> RSI</label>
            <label><input type="checkbox" class="chart-option" value="macd"> MACD</label>
            <label><input type="checkbox" class="chart-option" value="bollinger-bands"> Bollinger Bands</label>
        </div>
        <div class="chart-container">
            <h2>Stock Data</h2>
            <div id="chart"></div>
        </div>
    </div>

    <script>
        let stockData = [];
        let comparisonData = [];

        // Fetch stock list and populate dropdown
        fetch('/stocks')
            .then(response => response.json())
            .then(stocks => {
                const stockSelect = document.getElementById('stock-select');
                stocks.forEach(stock => {
                    const option = document.createElement('option');
                    option.value = stock;
                    option.textContent = stock;
                    stockSelect.appendChild(option);
                });
                stockSelect.dispatchEvent(new Event('change'));
            })
            .catch(error => console.error('Error fetching stock list:', error));

        // Fetch stock data and plot
        document.getElementById('stock-select').addEventListener('change', function() {
            const selectedStock = this.value;
            fetch(`/data/${selectedStock}`)
                .then(response => response.json())
                .then(data => {
                    stockData = data;
                    plotChart(data);
                })
                .catch(error => console.error('Error fetching stock data:', error));
        });

        // Update chart based on selected date range
        document.getElementById('update-chart').addEventListener('click', function() {
            const startDate = document.getElementById('start-date').value;
            const endDate = document.getElementById('end-date').value;
            const filteredData = stockData.filter(item => {
                const date = new Date(item.Date);
                return (!startDate || date >= new Date(startDate)) && (!endDate || date <= new Date(endDate));
            });
            plotChart(filteredData);
        });

        // Download stock data as CSV
        document.getElementById('download-data').addEventListener('click', function() {
            const csv = stockData.map(row => Object.values(row).join(',')).join('\n');
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.setAttribute('hidden', '');
            a.setAttribute('href', url);
            a.setAttribute('download', 'stock_data.csv');
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        });

        // Add stock comparison
        document.getElementById('add-comparison').addEventListener('click', function() {
            const selectedStock = document.getElementById('stock-select').value;
            fetch(`/data/${selectedStock}`)
                .then(response => response.json())
                .then(data => {
                    comparisonData.push({ stock: selectedStock, data });
                    plotComparisonChart();
                })
                .catch(error => console.error('Error fetching stock data:', error));
        });

        // Search stock
        document.getElementById('stock-search').addEventListener('input', function() {
            const searchValue = this.value.toLowerCase();
            const stockSelect = document.getElementById('stock-select');
            Array.from(stockSelect.options).forEach(option => {
                if (option.textContent.toLowerCase().includes(searchValue)) {
                    option.style.display = '';
                } else {
                    option.style.display = 'none';
                }
            });
        });

        // Function to plot the main chart
        function plotChart(data) {
            const dates = data.map(item => item.Date);
            const traces = [];

            const closePrice = {
                x: dates,
                y: data.map(item => item.Close),
                type: 'scatter',
                mode: 'lines',
                name: 'Close Price',
                visible: document.querySelector('input[value="close-price"]').checked ? true : 'legendonly'
            };
            traces.push(closePrice);

            if (document.querySelector('input[value="volume"]').checked) {
                const volume = {
                    x: dates,
                    y: data.map(item => item.Volume),
                    type: 'bar',
                    name: 'Volume'
                };
                traces.push(volume);
            }

            if (document.querySelector('input[value="ma-5"]').checked) {
                const ma5 = {
                    x: dates,
                    y: data.map(item => item.MA_5_Day),
                    type: 'scatter',
                    mode: 'lines',
                    name: 'MA 5 Day'
                };
                traces.push(ma5);
            }

            if (document.querySelector('input[value="ma-10"]').checked) {
                const ma10 = {
                    x: dates,
                    y: data.map(item => item.MA_10_Day),
                    type: 'scatter',
                    mode: 'lines',
                    name: 'MA 10 Day'
                };
                traces.push(ma10);
            }

            if (document.querySelector('input[value="rsi"]').checked) {
                const rsi = {
                    x: dates,
                    y: data.map(item => item.RSI),
                    type: 'scatter',
                    mode: 'lines',
                    name: 'RSI'
                };
                traces.push(rsi);
            }

            if (document.querySelector('input[value="macd"]').checked) {
                const macd = {
                    x: dates,
                    y: data.map(item => item.MACD),
                    type: 'scatter',
                    mode: 'lines',
                    name: 'MACD'
                };
                traces.push(macd);
            }

            if (document.querySelector('input[value="bollinger-bands"]').checked) {
                const upperBand = {
                    x: dates,
                    y: data.map(item => item.Upper_Band),
                    type: 'scatter',
                    mode: 'lines',
                    name: 'Upper Band'
                };
                const lowerBand = {
                    x: dates,
                    y: data.map(item => item.Lower_Band),
                    type: 'scatter',
                    mode: 'lines',
                    name: 'Lower Band'
                };
                traces.push(upperBand, lowerBand);
            }

            const layout = {
                title: 'Stock Data',
                xaxis: { title: 'Date' },
                yaxis: { title: 'Value' }
            };

            Plotly.newPlot('chart', traces, layout);
        }

        // Function to plot comparison chart
        function plotComparisonChart() {
            const traces = comparisonData.map(stock => {
                return {
                    x: stock.data.map(item => item.Date),
                    y: stock.data.map(item => item.Close),
                    type: 'scatter',
                    mode: 'lines',
                    name: stock.stock
                };
            });

            const layout = {
                title: 'Stock Comparison',
                xaxis: { title: 'Date' },
                yaxis: { title: 'Price' }
            };

            Plotly.newPlot('chart', traces, layout);
        }
    </script>
</body>
</html>
